            font-family: 'Inter', sans-serif;
            min-width: 400px;
            font-size: 15px;
            cursor: pointer;
            background-color: #fcfcfc;
        }
    
        .vis-area { 
            padding: 30px; 
            display: flex; 
            justify-content: center;

            overflow-x: auto;
        }

        #vis { width: auto; margin: 0 auto; }
        canvas, svg { max-width: none !important; }
