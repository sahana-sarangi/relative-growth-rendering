=<!DOCTYPE html>
<html>
<head>
    <title>Year To Year Relative Growth Map</title>
    <meta charset="UTF-8">
    <style>
        /* Global Styles and Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f6;
        }
        
        /* Main Container for the entire application */
        .container {
            max-width: 1400px; 
            margin: 40px auto; 
            padding: 0;
            border-radius: 12px;
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        /* Header Bar Styling (Modern and Professional) */
        .header-bar {
            background-color: #4a4e69; 
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        .header-bar h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .header-bar p {
            margin: 8px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Controls Area: Outer container (Flex parent) */
        .controls-area {
            background-color: white;
            padding: 20px 30px;
            border-bottom: 1px solid #ddd;
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }
        
        /* Style for the manually added label */
        .filter-label {
            font-weight: 600; 
            color: #2c3e50; 
            flex-shrink: 0; 
            font-size: 1.1em;
        }

        /* CRITICAL LAYOUT FIX OVERRIDE for Altair dropdown */
        
        #filter-controls {
            display: inline-flex !important;
            align-items: center !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        #filter-controls > div,
        #filter-controls > form,
        #filter-controls > form > div {
            display: inline-flex !important; 
            align-items: center !important;
            margin: 0 !important; 
            padding: 0 !important; 
        }
        
        #filter-controls label {
            display: none !important;
        }

        #filter-controls select {
            padding: 10px 15px;
            border: 2px solid #bdc3c7; 
            border-radius: 8px; 
            background-color: #ffffff;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        #filter-controls select:hover {
            border-color: #95a5a6;
        }
        
        #filter-controls select:focus {
            border-color: #6a5acd; 
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
            outline: none;
        }


        /* Visualization Area */
        .vis-area {
            background-color: white;
            padding: 30px;
            min-height: 1100px; 
        }
        
        /* Chart placeholder container */
        #vis {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
    <!-- Vega/Vega-Lite Dependencies -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>Year To Year Relative Growth Map</h1>
            <p>2D visualization of topic growth based on t-SNE coordinates</p>
        </div>
        <br/>
        <br/>
        <div class="controls-area">
            <!-- Manually placed label text -->
            <span class="filter-label">Filter Topic:</span>
            
            <!-- Altair/Vega-Embed injects the dropdown control here -->
            <div id="filter-controls"></div>
        </div>
        <br/><br/>
        <div class="vis-area">
            <!-- Chart placeholder -->
            <div id="vis"></div>
            <!-- Zoom/Pan controls will appear here automatically -->
        </div>
    </div>
    
    <!-- Chart embedding script will be added here -->
</body>
</html>
