        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
        body { font-family: 'Inter', sans-serif; margin:0; padding:0; background:#f0f2f5; }
        .container { max-width:1300px; margin:40px auto; background: white; border-radius:16px; box-shadow:0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }

            background:#ffffff; 
            padding:20px 40px; 
            display:flex; 
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e1e4e8;
            min-height: 60px;
        }

        /* HIDE the "Select Topic:" text label generated by Vega */

            display: none !important;

        #filter-controls select { 
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #d1d5da;
            font-family: 'Inter', sans-serif;
            min-width: 400px;
            font-size: 15px;
            cursor: pointer;
            background-color: #fcfcfc;
        }
    
        .vis-area { 
            padding: 30px; 
            display: flex; 
            justify-content: center; 
            background: white;
            overflow-x: auto;
        }

        #vis { width: auto; margin: 0 auto; }
        canvas, svg { max-width: none !important; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>

</head>

</html>
