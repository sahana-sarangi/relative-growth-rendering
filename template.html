<!DOCTYPE html>
<html>
<head>
    <title>Year To Year Relative Growth Map</title>
    <meta charset="UTF-8">
    <style>
        /* General Body and Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5; 
        }
        
        /* Main Container for the entire application */
        .container {
            max-width: 1400px; 
            margin: 40px auto; 
            padding: 0;
        }
        
        /* Header Bar Styling */
        .header-bar {
            background-color: #6a5acd; 
            color: white;
            padding: 20px 0;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .header-bar h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .header-bar p {
            margin: 5px 0 0 0;
            font-size: 1.1em;
            opacity: 0.8;
        }

        /* Controls Area: Outer container (Flex parent) */
        .controls-area {
            background-color: white;
            padding: 20px 30px;
            border-bottom: 1px solid #ddd;
            display: flex; /* Forces children (span and div) to align horizontally */
            align-items: center; 
            gap: 15px; 
            border-top: 1px solid #ddd;
        }
        
        /* Style for the manually added label */
        .filter-label {
            font-weight: bold;
            color: #555;
            flex-shrink: 0; 
        }

        /* CRITICAL FIX: Target the injected control container and its immediate children using !important */
        
        /* 1. Ensure the parent container injected by vega-embed is inline */
        #filter-controls {
            display: inline-flex !important;
            align-items: center !important;
        }
        
        /* 2. Target the immediate wrapper div/form that vega-embed places inside #filter-controls 
              and ensure it doesn't break the line. */
        #filter-controls > div,
        #filter-controls > form {
            display: inline-flex !important; 
            align-items: center !important;
            margin: 0 !important; 
            padding: 0 !important; 
        }
        
        /* 3. Hide any residual label that Altair might generate */
        #filter-controls label {
            display: none !important;
        }

        /* 4. Style the generated select box directly */
        #filter-controls select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Visualization Area */
        .vis-area {
            background-color: white;
            padding: 30px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            min-height: 1100px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }
    </style>
    <!-- Vega/Vega-Lite Dependencies -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>Year To Year Relative Growth Map</h1>
            <p>2D visualization of topic growth based on t-SNE coordinates</p>
        </div>

        <div class="controls-area">
            <!-- Manually placed label text -->
            <span class="filter-label">Filter Topic:</span>
            
            <!-- Altair/Vega-Embed injects the dropdown control here -->
            <div id="filter-controls"></div>
        </div>
        
        <div class="vis-area">
            <!-- Chart placeholder -->
            <div id="vis"></div>
            <!-- Zoom/Pan controls will appear here automatically -->
        </div>
    </div>
    
    <!-- Chart embedding script will be added here -->
</body>
</html>
