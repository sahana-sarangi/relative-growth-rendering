<!DOCTYPE html>
<html>
<head>
    <title>Relative Growth Visualization</title>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
        /* Base Page Styles */
        body { font-family: 'Inter', sans-serif; margin:0; padding:0; background:#f0f2f5; }
        .container { max-width:1300px; margin:40px auto; background: white; border-radius:16px; box-shadow:0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Header styling */
        .header-bar { background:#24292e; color:white; padding:40px 20px; text-align:center; }
        .header-bar h1 { margin:0; font-size:2em; font-weight:700; }
        .header-bar p { margin:10px 0 0; opacity:0.8; font-size:1.1em; }
    
        /* TIGHTENED: Controls area for the dropdown */
        .controls-area { 
            background:#ffffff; 
            padding: 10px 40px; /* Reduced vertical padding */
            display:flex; 
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e1e4e8;
        }

        /* HIDE the "Select Topic:" text label generated by Vega/Altair */
        .vega-bind-name { 
            display: none !important; 
        }
    
        #filter-controls { display: inline-flex !important; align-items: center; }
        
        /* Dropdown styling */
        #filter-controls select { 
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #d1d5da;
            font-family: 'Inter', sans-serif;
            min-width: 400px;
            font-size: 15px;
            cursor: pointer;
            background-color: #fcfcfc;
            outline: none;
        }

        #filter-controls select:focus {
            border-color: #24292e;
            box-shadow: 0 0 0 2px rgba(36, 41, 46, 0.1);
        }
    
        /* TIGHTENED: Visualization area */
        .vis-area { 
            padding: 5px 30px 30px 30px; /* Minimal top padding to close the gap */
            display: flex; 
            justify-content: center; 
            background: white;
            overflow-x: auto;
        }

        #vis { width: auto; margin: 0 auto; }

        /* Prevents legend clipping */
        canvas, svg { max-width: none !important; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

</html>
