<!DOCTYPE html>
<html>
<head>
    <title>Year To Year Relative Growth Map</title>
    <meta charset="UTF-8">
    <style>
        /* Global Styles and Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f6;
        }
        
        /* Main Container for the entire application */
        .container {
            max-width: 1400px; 
            margin: 40px auto; 
            padding: 0;
            border-radius: 12px;
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        /* Header Bar Styling (Modern and Professional) */
        .header-bar {
            background-color: #4a4e69; 
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        .header-bar h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .header-bar p {
            margin: 8px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Controls Area: Outer container (Flex parent) */
        .controls-area {
            background-color: white;
            padding: 20px 30px;
            display: flex; 
            align-items: center; 
            gap: 20px; 
            padding-top: 10px;
            border-bottom: 1px solid #ddd; 
        }
        
        /* Style for the manually added label */
        .filter-label {
            font-weight: 600; 
            color: #2c3e50; 
            flex-shrink: 0; 
            font-size: 1.1em;
        }

        /* Styling for the manual select element */
        #topic-select {
            padding: 10px 15px;
            border: 2px solid #bdc3c7; 
            border-radius: 8px; 
            background-color: #ffffff;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
            outline: none;
        }
        
        #topic-select:hover {
            border-color: #95a5a6;
        }
        
        #topic-select:focus {
            border-color: #6a5acd; 
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
        }

        /* Visualization Area: Use Flexbox Column for strict vertical flow */
        .vis-area {
            background-color: white;
            padding: 0;
            min-height: 1100px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        /* Chart placeholder container */
        #vis {
            display: block; 
            padding: 30px; 
            margin: 0;
        }
        
        /* Cleanup for old filter controls */
        #filter-controls {
            display: none !important;
        }
    </style>
    <!-- Vega/Vega-Lite Dependencies -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>Year To Year Relative Growth Map</h1>
            <p>2D visualization of topic growth based on t-SNE coordinates</p>
        </div>

        <div class="vis-area">
            <!-- MANUAL DROPDOWN PLACED HERE -->
            <div class="controls-area">
                <!-- Manually placed label text -->
                <span class="filter-label">Filter Topic:</span>
                
                <!-- NEW MANUAL SELECT ELEMENT -->
                <select id="topic-select">
                    <!-- Options will be dynamically populated by Python/JS -->
                </select>
                
                <!-- The original placeholder is still needed but hidden, as vega-embed may look for it -->
                <div id="filter-controls"></div> 
            </div>
            
            <!-- The chart placeholder -->
            <div id="vis"></div>
        </div>
    </div>
    
    <!-- Chart embedding script will be added here -->
</body>
</html>
